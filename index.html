<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
            <button class="ac" data-type="all-clear">AC</button>
            <button class="del" data-type="clear">C</button>
            <button data-action="remainder" data-type="operator">%</button>
            <button data-action="divide" data-type="operator">รท</button>
            <button data-action="times" data-type="operator">&times;</button>
            <button data-action="plus" data-type="operator">&plus;</button>
            <button data-action="minus" data-type="operator">&minus;</button>
            <button class="equal" data-type="equal">&equals;</button>
            <button class="seven" data-type='number'>7</button>
            <button class="eight" data-type='number'>8</button>
            <button class="nine" data-type='number'>9</button>
            <button class="four" data-type='number'>4</button>
            <button class="five" data-type='number'>5</button>
            <button class="six" data-type='number'>6</button>
            <button class="three" data-type='number'>3</button>
            <button class="two" data-type='number'>2</button>
            <button class="one" data-type='number'>1</button>
            <button class="zero" data-type='number'>0</button>
            <button class="decimal" data-type='number'>.</button>
        </div>
    </div>
    <script src="/calc.js"></script>
</body>
</html>
